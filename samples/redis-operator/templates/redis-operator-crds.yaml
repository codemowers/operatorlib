---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: redises.codemowers.cloud
spec:
  group: codemowers.cloud
  names:
    kind: Redis
    plural: redises
    singular: redis
  scope: Cluster
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.phase
          name: Phase
          type: string
        - jsonPath: .spec.class
          name: Class
          type: string
        - jsonPath: .spec.capacity
          name: Capacity
          type: string
        - jsonPath: .spec.upstreamSecretRef
          name: Upstream secret
          type: string
        - jsonPath: .spec.claimRef.namespace
          name: Claim namespace
          type: string
        - jsonPath: .spec.claimRef.name
          name: Claim name
          type: string
        - jsonPath: .metadata.ownerReferences[0].name
          name: Reclaim policy
          type: string
        - jsonPath: .status.conditions[?(@.type=="MasterElected")].message
          name: Primary pod
          type: string
      name: v1beta1
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                capacity:
                  pattern: ^[1-9][0-9]*[PTGMK]i?$
                  type: string
                claimRef:
                  properties:
                    apiVersion:
                      type: string
                      x-kubernetes-validations:
                        - message: Value is immutable
                          rule: self == oldSelf
                    kind:
                      type: string
                      x-kubernetes-validations:
                        - message: Value is immutable
                          rule: self == oldSelf
                    name:
                      type: string
                      x-kubernetes-validations:
                        - message: Value is immutable
                          rule: self == oldSelf
                    namespace:
                      type: string
                      x-kubernetes-validations:
                        - message: Value is immutable
                          rule: self == oldSelf
                    resourceVersion:
                      type: string
                    uid:
                      type: string
                      x-kubernetes-validations:
                        - message: Value is immutable
                          rule: self == oldSelf
                  required:
                    - kind
                    - namespace
                    - name
                    - apiVersion
                    - resourceVersion
                  type: object
                class:
                  type: string
                  x-kubernetes-validations:
                    - message: Value is immutable
                      rule: self == oldSelf
                podSpec:
                  properties:
                    resources:
                      properties:
                        limits:
                          properties:
                            cpu:
                              anyOf:
                                - type: integer
                                - type: string
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                          type: object
                        requests:
                          properties:
                            cpu:
                              anyOf:
                                - type: integer
                                - type: string
                              pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                              x-kubernetes-int-or-string: true
                          type: object
                      type: object
                  type: object
                upstreamSecretRef:
                  type: string
              required:
                - capacity
                - claimRef
                - class
              type: object
            status:
              properties:
                conditions:
                  items:
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        maxLength: 32768
                        type: string
                      reason:
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        enum:
                          - 'True'
                          - 'False'
                          - Unknown
                        type: string
                      type:
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                      - lastTransitionTime
                      - status
                      - type
                    type: object
                  type: array
                phase:
                  type: string
              type: object
          required:
            - spec
          type: object
      served: true
      storage: true
      subresources:
        status: {}
