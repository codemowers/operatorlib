---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-operator
  namespace: redis-clusters
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: redis-operator
  serviceName: redis-operator
  template:
    metadata:
      labels:
        app: redis-operator
    spec:
      containers:
        - image: mirror.gcr.io/codemowers/redis-operator:latest
          name: redis-operator
          ports:
            - containerPort: 8000
              name: metrics
          resources:
            limits:
              cpu: 1m
              memory: 128Mi
            requests:
              cpu: '1'
              memory: 64Mi
      enableServiceLinks: false
      imagePullSecrets:
        - name: regcred
      serviceAccountName: codemowers-cloud-redis-operator
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: redis-operator
  name: redis-operator
  namespace: redis-clusters
spec:
  ports:
    - name: metrics
      port: 8000
      protocol: TCP
  selector:
    app: redis-operator
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-operator
  namespace: redis-clusters
spec:
  endpoints:
    - port: metrics
  selector:
    matchLabels:
      app: redis-operator
